<div id="taticas-screen" class="game-screen">
  <h2>Táticas</h2>
  <div class="tactic-section">
    <h3>Formação</h3>
    <div class="formation-options" id="formation-selection">
      <button class="tactic-btn" data-formation="4-4-2">4-4-2</button>
      <button class="tactic-btn" data-formation="4-3-3">4-3-3</button>
      <button class="tactic-btn" data-formation="3-5-2">3-5-2</button>
    </div>
  </div>
  <div class="tactic-section">
    <h3>Mentalidade</h3>
    <div class="mentality-options" id="mentality-selection">
      <button class="tactic-btn" data-mentality="defensiva">🛡️ Defensiva</button>
      <button class="tactic-btn" data-mentality="equilibrada">⚖️ Equilibrada</button>
      <button class="tactic-btn" data-mentality="ofensiva">🔥 Ofensiva</button>
    </div>
  </div>
  <button id="save-tactics-btn" class="main-btn">Salvar Táticas</button>
  <button id="back-from-tactics-btn" class="main-btn">Voltar</button>
</div>
